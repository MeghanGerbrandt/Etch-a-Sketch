<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
    <title>Etch-a-Sketch</title>
</head>
<body>
    <div class="body-container">
        <h1 class="header"><img src="images/Etch-a-Sketch.jpg"></h1>
        <div class="grid-container"></div>
        <div class = button-container>
            <div class="button-container slider-container">
            <label class="slider-label">Size: 16 x 16</label>
            <input type="range" class="slider-value" id="size-value" min="1" max="100" value="16">
        </div></div>
        <div class = button-container>
            <button class="mono-button" onclick="monoColor()">Black/White</button>
            <button class="random-color" onclick="randomColor()">Random Color</button>
            <button class="reset-button" onclick="resetButton()">Erase</button>
        </div>
    </div>
</body>
</html>
